<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    p[id='coral']{
       color: coral
    }
    p[class="font"]{
      font-size: 2em;
    }
    p[draggable]{
      font-weight: 900;
    }
    .family{
      font-family:"Caveat", cursive ;
    }
    
    html{
      font-size: 30px;
    }
    </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p class="font">Font Size</p>
  <p draggable="false">Font Weight</p>
  <p class="family">Font Family</p>
  <p style="text-align: right;">Text Align</p>
</body>
</html>
