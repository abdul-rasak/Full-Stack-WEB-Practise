<!--Heading: They are defined using a series of tags from <h1> to <h6>, 
    where <h1> represents the most important, top-level heading, 
    and <h6> represents the least important, lowest-level heading.-->
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>
  <h4>This is heading 4</h4>
  <h5>This is heading 5</h5>
  <h6>This is heading 6</h6>
